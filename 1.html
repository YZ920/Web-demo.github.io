<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一次作业</title>
</head>

<body>
    <table border="1" cellspacing="2" width="400">
        <tr align="center">
            <th align="center" colspan="2">信&nbsp;&nbsp; &nbsp;息&nbsp;&nbsp; &nbsp;统&nbsp;&nbsp;&nbsp; 计
                &nbsp;&nbsp;&nbsp;表</th>
        </tr>

        <tr>
            <td style="width: 100px;">姓名:</td>
            <td><input type="text" style="width: 300px;"></td>
        </tr>

        <tr>
            <td style="width: 100px;">年龄:</td>
            <td><input type="text" style="width: 300px;"></td>
        </tr>

        <tr>
            <td style="width: 100px;">性别:</td>
            <td><input type="radio" checked="checked" name="sex" value="男">男 <input type="radio" name="sex" value="女">女
            </td>
        </tr>

        <tr>
            <td style="width: 100px;">爱好:</td>
            <td>
                <input type="checkbox">旅游<br>
                <input type="checkbox">登山<br>
                <input type="checkbox">健身<br>
                <input type="checkbox">上网<br>
                <input type="checkbox">游泳
            </td>
        </tr>

        <tr>
            <td style="width: 100px;">学历:</td>
            <td>
                <select>
                    <option>--请选择--</option>
                    <option>博士及以上</option>
                    <option>研究生</option>
                    <option>本科</option>
                    <option>专科</option>
                </select>
            </td>
        </tr>

        <tr>
            <td style="width: 100px;">自我介绍:</td>
            <td>
                <textarea cols="30" rows="5" placeholder="自我介绍:"></textarea>
            </td>
        </tr>

        <tr>
            <td style="width: 100px;"></td>
            <td style="height: 30px;">
                <input type="submit" style="width:90px;height:28px;">
                <input type="reset" style="width:90px;height:28px;">
            </td>
        </tr>

    </table>
</body>

</html>
